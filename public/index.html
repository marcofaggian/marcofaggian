<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Marco Faggian's website | nothing to see here"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>nothing to see here | Marco Faggian</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/sw.js").then(
            (registration) =>
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              ),
            (err) => console.log("ServiceWorker registration failed: ", err)
          )
        );
      }
    </script>
  </head>
  <body>
    <noscript
      >You don't need to enable JavaScript to run this app, but anyway there's
      no interesting content here.</noscript
    >
    <div
      style="
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="font-size: 8em">HI.</h1>
    </div>
  </body>
</html>
