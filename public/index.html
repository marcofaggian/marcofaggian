<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>nothing to see here | Marco Faggian</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Marco Faggian's website | nothing to see here"
    />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () =>
          navigator.serviceWorker.register("/sw.js").then(
            (registration) =>
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              ),
            (err) => console.log("ServiceWorker registration failed: ", err)
          )
        );
      }
    </script>
  </head>
  <body style="display: block; margin: 0">
    <noscript
      >You don't need to enable JavaScript to run this app, but anyway there's
      no interesting content here.</noscript
    >
    <div
      style="
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
      "
    >
      <h1 style="font-size: 8em">HI.</h1>
    </div>
  </body>
</html>
